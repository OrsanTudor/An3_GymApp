{% extends "base/main.html" %}

{% block content %}

<div class="customHeader">

    <div>

        <h1>Workout Page:</h1>

    </div>

    <a href="{% url 'paginaPrincipala' %}">Go back</a>

</div>

<hr>

<div class="customBody">

    <a href="{% url 'creareWorkout' %}">Add Workout</a>

    <table>

        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr><td></td></tr>

    </table>

    <form method="GET">

        <input type="text" name="search-area" value="{{search_input}}">
        <input type="submit" value="Search By Date">

        <table>

            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>

        </table>

    </form>

    <table>

        <tr>

            <th>Workouts:</th>
            <th></th>

        </tr>

        {% for item in ListaWorkout %}
            <tr>

                <td>{{item.title}},&nbsp&nbsp&nbsp</td>
                <td>{{item.date}}&nbsp&nbsp&nbsp&nbsp&nbsp</td>
                <td><a href="{% url 'updateWorkout' item.id %}">Edit</a></td>
                <td><a href="{% url 'deleteWorkout' item.id %}">Delete</a></td>

            </tr>

        {% empty %}
        <h3>No items in list</h3>

        {% endfor %}

    </table>

    <table>

        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr><td></td></tr>

    </table>

</div>

{% endblock content %}
